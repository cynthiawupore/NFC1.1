<script type="text/javascript">
$(function(){

	var url = "http://123.57.46.207:8080/rest/v1.0/items/id-and-name?"
	$.ajax({

		url:url,
		type : 'get',
		dataType : 'jsonp',  
		jsonp:"jsoncallback",
		data:{locale:'zh_CN'},
		//contentType:'application',
		success:function(data){

			var arr = eval("("+data+")")
			var str =""
			$.each(arr,function(index,v){

                 str +="<option value='"+v['id']+"'>"+v['name']+"</option>"
			})
			$("#wine").html(str)
		}
	})
})
